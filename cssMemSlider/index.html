<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slide active">
                <img src="./assets/01.JPG" alt="1mem">
            </div>
            <div class="slide">
                <img src="./assets/02.jpg" alt="2mem">
            </div>
            <div class="slide">
                <img src="./assets/03.jpg" alt="3mem">
            </div>
            <div class="slide">
                <img src="./assets/04.jpg" alt="4mem">
            </div>
            <div class="slide"> 
                <img src="./assets/05.jpg" alt="5mem">
            </div>
            <div id="btn-prev"></div>
            <div id="btn-next"></div>
        </div>
    </div>
    <div class="text-wrapper">
        <p class="text active">привет, я Настя :)</p>
        <p class="text">понедельник в RSSchool</p>
        <p class="text">дедлайн</p>
        <p class="text">влетаю в светлое будущее</p>
        <p class="text">айтишник работает | айтишник отдыхает</p>
    </div>
    <div class="dots-wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <script src="./main.js"></script>
</body>
</html>
