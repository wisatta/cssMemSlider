<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Mem Slider</title>
</head>
<body>
    
    <div class="wrapper">

        <div class="slider">

            <div class="slides">

                <input type="radio" name="radio" id="r1" checked>
                <input type="radio" name="radio" id="r2" >
                <input type="radio" name="radio" id="r3" >
                <input type="radio" name="radio" id="r4" >
                <input type="radio" name="radio" id="r5" >
    
                <div class="slide s1">
                    <img src="./assets/01.JPG" alt="1mem">
                </div>
                <div class="slide">
                    <img src="./assets/02.jpg" alt="2mem">
                </div>
                <div class="slide">
                    <img src="./assets/03.JPG" alt="3mem">
                </div>
                <div class="slide">
                    <img src="./assets/04.jpg" alt="4mem">
                </div>
                <div class="slide">
                    <img  class="joke" src="./assets/05.jpg" alt="5mem">
                </div>

            </div>

        </div>

            <div class="nav">
                <label for="r1" class="dot dot1"></label>
                <label for="r2" class="dot dot2"></label>
                <label for="r3" class="dot dot3"></label>
                <label for="r4" class="dot dot4"></label>
                <label for="r5" class="dot dot5"></label>
            </div>

            <div class="slide-text">
                <p class="mem-text txt1" id="text1">привет, я Настя :)</p>
                <p class="mem-text txt2" id="text2">понедельник в RSSchool</p>
                <p class="mem-text txt3" id="text3">дедлайн</p>
                <p class="mem-text txt4" id="text4">влетаю в светлое будущее</p>
                <p class="mem-text txt5" id="text5">айтишник работает | айтишник отдыхает</p>
            </div>

    </div>

</body>
</html>
